<main class="py-8 px-4 md:px-10 bg-base-100">
    <h3 class="text-center text-3xl font-extrabold text-primary mb-12">
        NUESTROS MEJORES PRODUCTOS
    </h3>

    <div class="flex w-full gap-6">
        <!-- Sidebar (Menú lateral) -->
        <aside class="hidden md:block w-64">
            <app-menulateral></app-menulateral>
        </aside>

        <!-- Contenedor de productos -->
        <section class="flex-1 overflow-y-auto h-[calc(100vh-5rem)] pr-2">
            <div class="flex flex-col gap-12">
                <div *ngFor="let categoria of categorias" [id]="categoria">
                    <h2 class="text-2xl font-bold text-neutral mb-4 border-b border-neutral-content pb-2">
                        {{ categoria }}
                    </h2>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <div *ngFor="let producto of productosFiltrados[categoria]"
                            class="card bg-base-100 shadow-lg hover:shadow-xl transition-shadow duration-300 border border-base-200">
                            <figure class="px-4 pt-4" *ngIf="producto.photos && producto.photos.length > 0">
                                <img [src]="producto.photos[0].url" [alt]="producto.name"
                                    class="rounded-xl object-cover h-40 w-full" />
                            </figure>
                            <div class="card-body p-4">
                                <h2 class="card-title text-lg text-primary">{{ producto.name }}</h2>
                                <p class="text-sm text-neutral-content">Descripción del producto.</p>
                                <div class="card-actions justify-end mt-4">
                                    <button class="btn btn-sm btn-primary">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
